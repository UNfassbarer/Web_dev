<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel art Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="symbols.css">
    <link rel="stylesheet" href="animations.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
</head>

<body>

<img id="mute_Symbol" src="img/mute_Icon_on_day.png" alt="mute icon" onclick="ToggleGameSounds(document.getElementById('Toggle_GameSounds'))">

    <div id="Menu_Container" class="centerContent centeredObject">

        <div id="caption">
            <h1>M</h1>
        </div>
        <section id="Menu_Loading_Animation" class="centerContent">
            <canvas class="Menu_Loading L_1 L_Left"></canvas>
            <canvas class="Menu_Loading L_2 L_Left"></canvas>
            <canvas class="Menu_Loading L_3 L_Left"></canvas>
            <canvas class="Menu_Loading L_4 L_Left"></canvas>
            <canvas class="Menu_Loading L_5 L_Left"></canvas>
            <canvas class="Menu_Loading L_6 L_Right"></canvas>
            <canvas class="Menu_Loading L_7 L_Right"></canvas>
            <canvas class="Menu_Loading L_8 L_Right"></canvas>
            <canvas class="Menu_Loading L_9 L_Right"></canvas>
            <canvas class="Menu_Loading L_10 L_Right"></canvas>
        </section>
        <div id="Menu_Content" class="hiddenContent">

            <canvas class="Rotating_background centerContent ToggleAnimationState"></canvas>
            <h2>MENU</h2>
            <button class="button" type="button" id="NewGame">New Game<canvas></canvas></button>
            <button class="button" type="button" id="IDK">IDK<canvas></canvas></button>
            <button class="button" type="button" id="Graphics">Graphics<canvas></canvas></button>
            <button class="button" type="button" id="Settings">Settings<canvas></canvas></button>
            <button class="button" type="button" id="Exit">Exit<canvas></canvas></button>

            <div id="Menu_Settings" class="Menu_Settings new_hiddenContent centerContent">

                <button id="Toggle_GameStats" type="button" class="Settings_Category" onclick="ToggleGameStats(this)">
                    Game stats <span>off</span>
                </button>
                <button id="Toggle_GameSounds" type="button" class="Settings_Category" onclick="ToggleGameSounds(this)">
                    Game sounds <span>off</span>
                </button>

                <button id="Settings_KeyAssignment" type="button" class="Settings_Category " onclick="ToggleKeys()">Key
                    assignment</button>

                <button id="..." type="button" class="Settings_Category ">Instructions</button>

            </div>
        </div>
    </div>

    <canvas id="gameContainer" class="hiddenContent gameBox centeredObject"></canvas>

    <h1 id="gameOver" class="GameOverBoard hiddenContent ToggleAnimationState">GameOver</h1>

    <div id="gameInfo" class="GameInfoFade hiddenContent">
        <div>Deaths: <span id="deaths"></span></div>
        <div>Game: <span id="gamesPlayed"></span></div>
        <div>Time: <span id="survivedTime"></span></div>
    </div>

    <script src="script.js"></script>
    <script src="game.js"></script>
</body>

</html>
